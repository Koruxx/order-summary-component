<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="cheese.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container-order-summary">
    <img id="hero" src="images/illustration-hero.svg" alt="gross corporate art">
    <div class="content">
      <h2>Order Summary</h2>

      <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

        <div class="plan">

            <div class="plan-type">
              <img src="images\icon-music.svg" alt="music baby">
              <p <span id="a">Annual Plan</span><br /><span id="b">$59.99/year</p>
            </div>

          <a id="pog" href="www.google.ca">Change</a>
        </div>

      <button class="btn-payment" type="button" name="button">Proceed to Payment</button>
      <br>
      <a id="egg" href="www.google.ca">Cancel Order</a>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Koruxx" target="_blank">Koruxx</a>.
  </div>

</body>

</html>
